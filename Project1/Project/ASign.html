<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>
  <link rel="stylesheet" href="ASignin.css">
</head>
 
<body>
 
  <div class="wrapper">
    <div class="form-wrapper sign-in">
      <form action="">
        <h2>სისტემაში შესვლა</h2>
        <div class="input-group">
          <input type="text" required>
          <label for="">სახელი</label>
        </div>
        <div class="input-group">
          <input type="password" required>
          <label for="">პაროლი</label>
        </div>
        <div class="remember">
          <label><input type="checkbox"> დაიმახსოვრე</label>
        </div>
        <button type="submit">შესვლა</button>
        <div class="signUp-link">
          <p>არ გაქვს აქაუნთი? <a href="Areg.html">რეგისტრაცია</a></p>
          <br>
          <a href="Ahome.html"><p>მთავარი გვერდი</p></a>
        </div>
      </form>
    </div>
 
  <script src="APP.js"></script>
</body>
 
</html>

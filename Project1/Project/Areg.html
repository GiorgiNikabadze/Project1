<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="ASignin.css">
    <style>
                * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Poppins', sans-serif;
        }

        body {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          background: #fff; /* Set the background color to white */
        }

        .form-wrapper {
          position: relative;
          width: 400px;
          background: #fff; /* Set the background color to white */
          box-shadow: 0 0 50px red;
          border-radius: 20px;
          padding: 40px;
          overflow: hidden;
        }

        h2 {
          font-size: 30px;
          color: #000; /* Set the text color to black */
          text-align: center;
        }

        .input-group {
          position: relative;
          margin: 30px 0;
          border-bottom: 2px solid #000; /* Set the border color to black */
        }

        .input-group label {
              position: absolute;
              top: 50%;
              left: 5px;
              font-size: 16px;
              color: #000; /* Set the text color to black */
              pointer-events: none;
          }

        .input-group input {
          width: 320px;
          height: 40px;
          font-size: 16px;
          color: #000; /* Set the text color to black */
          padding: 0 5px;
          background: transparent;
          border: none;
          outline: none;
        }

        .input-group input:focus~label,
        .input-group input:valid~label {
          top: 5px;
        }

        .remember {
          margin: -5px 0 15px 5px;
        }

        .remember label {
          color: #000; /* Set the text color to black */
          font-size: 14px;
        }

        .remember label input {
          accent-color: #0ef;
        }

        button {
          position: relative;
          width: 100%;
          height: 40px;
          background: rgb(37, 37, 209);
          box-shadow: 0 0 10px blue;
          font-size: 16px;
          color: #000; /* Set the text color to black */
          font-weight: 500;
          cursor: pointer;
          border-radius: 30px;
          border: none;
          outline: none;
        }

        .signUp-link {
          font-size: 14px;
          text-align: center;
          margin: 15px 0;
        }

        .signUp-link p {
          color: #000; /* Set the text color to black */
        }

        .signUp-link p a {
          color: #0ef;
          text-decoration: none;
          font-weight: 500;
        }

        .signUp-link p a:hover {
          text-decoration: underline;
        }
        a{
          text-decoration: none;
          color: white;
        }
        #passwordConfirmText,
        #passwordLevel,
        #ValideMail {
          font-size: 14px;
          color: #000; /* Set the text color to black */
          position: absolute;
          margin-top: 5px;
        }

    </style>
</head>
<body>
    
  <div style="margin-top: -700px;"class="translate">
    <div id="google_translate_element"></div>
  </div>

   <div class="form-wrapper sign-up">
        <form action="">
            <h2>რეგისტრაცია</h2>
            <div class="input-group">
                <input type="text" required>
                <label for="">სახელი</label>
            </div>
            <div class="input-group">
                <input type="email" id="Gmail" required oninput="GmailChecker();">
                  <label for="">ემაილი</label>
                <div id="ValideMail"></div>
            </div>
            <div class="input-group">
                <input type="password" id="passwords" required oninput="PasswordChecker();">
                <label for="">პაროლი</label>
            </div>
            <div class="input-group">
                <input type="password" id="passwordconfirm" required oninput="PasswordChecker();">
                <label for="">პაროლის შემოწმება</label>
                <div style="margin-left:150px;" id="passwordConfirmText"></div>
                <div id="passwordLevel"></div>
            </div>
            <div class="remember">
                <label><input type="checkbox">გავეცანი და ვეთანხმები წესებს</label>
            </div>
            <button type="submit"> რეგისტრაცია</button>
            <div class="signUp-link">
                <p> უკვე გაქვს აქაუნთი? <a href="ASign.html" class="signin">შესვლა</a></p>
            </div>
        </form>
    </div>
  
  </div>
  </main>
  
  <script type="text/javascript">
  function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
  }
  </script>
  
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script src="APP.js"></script>
</body>
</html>
